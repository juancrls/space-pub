<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>space pub</title>

    <link rel="stylesheet" text="text/css" href="../css/main-room.css"/>
    <link rel="stylesheet" text="text/css" href="../css/rain.css"/>
    <link rel="stylesheet" text="text/css" href="../css/drop-down.css"/>

    <style>
      .options-menu {
        width: 400px;
        height: 200px;

        color: white;
        z-index: 99;
      }
    </style>
  </head>
  
  <body>
    <main class="full-viewport relative">
      <video
      loop="loop"
      autoplay="autoplay"
      playsinline=""
      muted="muted"
      class="full-viewport object-cover absolute"
      src="../videos/stars-background.mp4"
      ></video>

      <div class="full-viewport object-cover absolute" id="rain-container"></div>
      
      <div class="full-viewport object-cover relative">
        <img id="backgroundImage" class="full-viewport object-cover absolute" src="../images/cafe-night.png" />
        
        <svg id="svg-left-light" class="full-viewport object-cover absolute remove-white-background" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" style="
        background: 
        linear-gradient(70deg, transparent 41.75%, white 34.5%), 
        linear-gradient(15deg, transparent 63.5%, white 5%),
        linear-gradient(360deg, transparent 32% , rgb(95, 36, 95), rgb(138, 0, 56));">
          <rect width="100vw" height="100vh" x="0" y="0" fill="transparent" />
        </svg>

        <svg id="svg-right-light" class="full-viewport object-cover absolute remove-white-background" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" style="
        background: 
        linear-gradient(-53.1deg, transparent 60%, white 20.5%), 
        linear-gradient(-41deg, transparent 49.6%, white 0%),
        linear-gradient(15deg, transparent 42% , rgb(95, 36, 95), rgb(138, 0, 56));">
          <rect width="100vw" height="100vh" x="0" y="0" fill="transparent" />
        </svg>

        <div class="absolute options-menu" id="color-beat">

          <div id="rain-volume-adjust-div">
            <button id="rain-button">rain</button>
            <span id="rain-volume-input-title">Volume:</span>
            <input
              type="range"
              id="rain-volume-input"
              value="0"
              min="-12"
              max="12"
              step="1"
            >
            <output id="rain-volume-output">0</output>
          </div> <br>
  
          <div id="playback-rate-adjust-div">
            <span id="playback-rate-input-title">Playback Rate:</span>
            <input
              type="range"
              id="playback-rate-input"
              value="1"
              min="0.5"
              max="2"
              step="0.01"
            />
            <output id="playback-rate-output">1</output>
          </div>
      
          <div id="pitch-adjust-div">
            <span id="pitch-input-title">Pitch:</span>
            <input
              type="range"
              id="pitch-input"
              value="0"
              min="-12"
              max="12"
              step="1"
            >
            <output id="pitch-output">0</output>
          </div>
      
          <div>
            <button id="bathroom-door">Enter Bathroom</button>
          </div>
      
          <label for="dynamicPitch">Change pitch dynamically</label>
          <input type="checkbox" id = "dynamicPitch">

          <div>
            <button id="dynamicLights">Disable dynamic lights</button>
          </div>

          <div>
            <button id="changeBackground">White Background</button>
          </div>

          <div class="header">
            <div class="dropdown" data-dropdown>
              <button class="link" data-dropdown-button>Information</button>
              <div class="dropdown-menu information-grid">
                <div>
                  <div class="dropdown-heading">Free Tutorials</div>
                  <div class="dropdown-links">
                    <a href="#" class="link">All</a>
                    <a href="#" class="link">Latest</a>
                    <a href="#" class="link">Popular</a>
                  </div>
                </div>
                <div>
                  <div class="dropdown-heading">Courses</div>
                  <div class="dropdown-links">
                    <a href="#" class="link">JavaScript</a>
                    <a href="#" class="link">CSS</a>
                    <a href="#" class="link">React</a>
                  </div>
                </div>
                <div>
                  <div class="dropdown-heading">Blog</div>
                  <div class="dropdown-links">
                    <a href="#" class="link">All</a>
                    <a href="#" class="link">Latest</a>
                    <a href="#" class="link">Popular</a>
                  </div>
                </div>
                <div>
                  <div class="dropdown-heading">Other</div>
                  <div class="dropdown-links">
                    <a href="#" class="link">Twitter</a>
                    <a href="#" class="link">Newsletter</a>
                    <a href="#" class="link">Discord</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown" data-dropdown>
              <button class="link" data-dropdown-button>Songs</button>
              <div class="dropdown-menu">

                <ul class="songs">
                  <li>
                    <i class="start-song fa-solid fa-play" ></i>
                    <span>Ice Cube - It was a good day</span>
                    <input type="range" value="50" min="0" max="100" step="1">
                  </li>

                  <li>
                    <i class="start-song fa-solid fa-play" ></i>
                    <span>Frank Ocean - Nikes</span>
                    <input type="range" value="50" min="0" max="100" step="1">
                  </li>

                  <li>
                    <i class="start-song fa-solid fa-play" ></i>
                    <span>Teste - testing</span>
                    <input type="range" value="50" min="0" max="100" step="1">
                  </li>
                </ul>
                  
              </div>
            </div>
          </div>
          
        </div>


      </div>
    </main>
    
    <script src="https://kit.fontawesome.com/876aed742f.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.44/Tone.js"></script>
    <script src="../js/rain.js"></script>
    <script src="../js/main-room.js"></script>
    <script src="../js/drop-down.js"></script>
  </body>
</html>
