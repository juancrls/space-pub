<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>space pub</title>

    <link rel="stylesheet" text="text/css" href="../css/main-room.css"/>
    <link rel="stylesheet" text="text/css" href="../css/rain.css"/>

    <style>
      .options-menu {
        width: 400px;
        height: 200px;

        color: white;
        z-index: 99;
      }
    </style>
  </head>
  
  <body>
    <main class="full-viewport relative">
      <video
      loop="loop"
      autoplay="autoplay"
      playsinline=""
      muted="muted"
      class="full-viewport object-cover absolute"
      src="../videos/stars-background.mp4"
      ></video>

      <!-- rain code -->
      <div class="full-viewport object-cover absolute" id="rain-container"></div>
      <!--  -->
      
      <div class="full-viewport object-cover relative">
        <img class="full-viewport object-cover absolute" src="../images/cafe-night.png" />
        
        <!-- esse funciona -->
        <!-- <img id="svg-left-light" class="full-viewport object-cover absolute remove-white-background" src="../svg/left-light.svg" /> -->
        <!-- <img id="svg-right-light" class="full-viewport object-cover absolute remove-white-background" src="../svg/right-light.svg" /> -->

        <!-- nao funciona  -->
        <svg id="svg-left-light" class="full-viewport object-cover absolute remove-white-background" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" style="
        background: 
        linear-gradient(70deg, transparent 41.75%, white 34.5%), 
        linear-gradient(15deg, transparent 63.5%, white 5%),
        linear-gradient(360deg, transparent 32% , rgb(95, 36, 95), rgb(138, 0, 56));">
          <rect width="100vw" height="100vh" x="0" y="0" fill="transparent" />
        </svg>

        <svg id="svg-right-light" class="full-viewport object-cover absolute remove-white-background" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" style="
        background: 
        linear-gradient(-53.1deg, transparent 60%, white 20.5%), 
        linear-gradient(-41deg, transparent 49.6%, white 0%),
        linear-gradient(15deg, transparent 42% , rgb(95, 36, 95), rgb(138, 0, 56));">
          <rect width="100vw" height="100vh" x="0" y="0" fill="transparent" />
        </svg>

        <!-- <object id="svg-left-light" class="full-viewport object-cover absolute remove-white-background" data="../svg/left-light.svg" type="image/svg+xml"></object> -->
        <!-- <object id="svg-right-light" class="full-viewport object-cover absolute remove-white-background" data="../svg/right-light.svg" type="image/svg+xml"></object> -->


        <div class="absolute options-menu" id="color-beat">

          <div id="rain-volume-adjust-div">
            <button id="rain-button">rain</button>
            <span id="rain-volume-input-title">Volume:</span>
            <input
              type="range"
              id="rain-volume-input"
              value="0"
              min="-12"
              max="12"
              step="1"
            >
            <output id="rain-volume-output">0</output>
          </div> <br>

          <button id="start">start</button><button id="stop">stop</button>
  
          <div id="playback-rate-adjust-div">
            <span id="playback-rate-input-title">Playback Rate:</span>
            <input
              type="range"
              id="playback-rate-input"
              value="1"
              min="0.5"
              max="2"
              step="0.01"
            />
            <output id="playback-rate-output">1</output>
          </div>
      
          <div id="pitch-adjust-div">
            <span id="pitch-input-title">Pitch:</span>
            <input
              type="range"
              id="pitch-input"
              value="0"
              min="-12"
              max="12"
              step="1"
            >
            <output id="pitch-output">0</output>
          </div>
      
          <div>
            <button id="bathroom-door">Enter Bathroom</button>
          </div>
      
          <label for="dynamicPitch">Change pitch dynamically</label>
          <input type="checkbox" id = "dynamicPitch">
        </div>

      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.5.44/Tone.js"></script>
    <script src="../js/rain.js"></script>
    <script src="../js/main-room.js"></script>
  </body>
</html>
